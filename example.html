<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="tachyfont.min.js"></script>
  <script type="text/javascript">
	var params = {url:"//font.cf"}; //호스트입니다. 현재 제공되는 서버이므로 따로 서버를 설치하시고 사용하실 것이 아니면 유지하시면 됩니다. http/https 모두 지원합니다.
    var NotoSansKRDemiLight = new tachyfont.TachyFont('NotoSansKR-DemiLight-Web', params); //필요한 폰트를 입력하시면 됩니다. 변수 헤드 명은 바꾸셔도 무방합니다.
    var NotoSansKRBlack = new tachyfont.TachyFont('NotoSansKR-Black-Web', params);
  </script>
</head>
<body>
<h1 class="NotoSansKR-Black-Web">웹폰트 서브셋 프로그램에 오신 것을 환영합니다!</h1>
<span class='NotoSansKR-DemiLight-Web' style="font-size:20px;">텍스트 입력 테스트입니다. 서브셋이 자동으로 될 것입니다.<br />
캐시를 지우려면 콘솔에 아래 명령어를 입력하시면 됩니다.<br>
indexedDB.deleteDatabase("incrfonts/NotoSansKR-DemiLight-Web")<br>
indexedDB.deleteDatabase("incrfonts/NotoSansKR-Black-Web")<br><br>
이 밖에 다른 사항은 <a href="https://github.com/c8seki/webfont-tachyfont" target="_blank">Github 페이지</a>를 참고하세요!!
<br>
</body>
</html>
